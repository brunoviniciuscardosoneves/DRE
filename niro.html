<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Razonetes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin: 0;
        }
        
        form {
            margin: 20px auto;
            width: 50%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        
        label,
        select,
        input,
        button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        select,
        input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        h2 {
            text-align: center;
        }
        
        .razonetes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px auto;
            width: 90%;
        }
        
        .razonete {
            background-color: #fff;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 20px;
            width: 180px;
            height: 100px;
            margin: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .razonete:hover {
            transform: scale(1.05);
        }
        
        .razonete h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        
        .tooltip {
            display: none;
            position: absolute;
            left: 50%;
            bottom: 100%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            z-index: 1;
            white-space: nowrap;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .razonete:hover .tooltip {
            display: block;
        }
        
        .tabela-lancamentos {
            width: 90%;
            margin: 30px auto;
            background-color: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .tabela-lancamentos table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }
        
        th,
        td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
        
        td {
            background-color: #f9f9f9;
        }
        
        hr {
            margin: 40px auto;
            width: 80%;
        }
        
        #feedback {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>
    <h1>Sistema de Lançamentos Contábeis</h1>

    <form id="lancamentoForm">
        <label for="conta">Selecione a Conta:</label>
        <select id="conta" name="conta" required>
            <option value="bancos">Bancos</option>
            <option value="capital_social">Capital Social</option>
            <option value="caixa">Caixa</option>
            <option value="custo_mercadorias">Custo das Mercadorias Vendidas</option>
            <option value="despesas_administrativas">Despesas Administrativas</option>
            <option value="despesas_aluguel">Despesas com Aluguel</option>
            <option value="despesas_juros">Despesas com Juros</option>
            <option value="despesas_salarios">Despesas com Salários</option>
            <option value="duplicatas_pagar">Duplicatas a Pagar</option>
            <option value="duplicatas_receber">Duplicatas a Receber</option>
            <option value="encargos_sociais">Encargos Sociais</option>
            <option value="estoques">Estoques</option>
            <option value="imoveis">Imóveis</option>
            <option value="maquinas_equipamentos">Máquinas e Equipamentos</option>
            <option value="moveis_utensilios">Móveis e Utensílios</option>
            <option value="receita_juros">Receita com Juros</option>
            <option value="receita_vendas">Receita de Vendas</option>
        </select><br><br>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" required><br><br>

        <label for="tipo">Tipo de Lançamento:</label>
        <select id="tipo" name="tipo" required>
            <option value="debito">Débito</option>
            <option value="credito">Crédito</option>
        </select><br><br>

        <button type="submit">Lançar</button>
        <button type="button" id="voltarButton">Voltar Último Lançamento</button>
    </form>

    <h2>Razonetes:</h2>
    <div id="resultado" class="razonetes-container">
        <!-- Exibir Razonetes Aqui -->
    </div>

    <h2>Tabela de Lançamentos:</h2>
    <div class="tabela-lancamentos">
        <table id="tabelaLancamentos">
            <thead>
                <tr>
                    <th>Conta</th>
                    <th>Saldo</th>
                    <th>Débito</th>
                    <th>Crédito</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lançamentos aqui -->
            </tbody>
        </table>
        <tfoot>
            <tr>
                <td><strong>Total:</strong></td>
                <td id="totalSaldo">R$ 0.00</td>
                <td id="totalDebito">R$ 0.00</td>
                <td id="totalCredito">R$ 0.00</td>
            </tr>
        </tfoot>
    </div>

    <div id="feedback">Lançamento realizado com sucesso!</div>

    <script>
        const razonetes = {
            bancos: {
                debitos: [],
                creditos: []
            },
            capital_social: {
                debitos: [],
                creditos: []
            },
            caixa: {
                debitos: [],
                creditos: []
            },
            custo_mercadorias: {
                debitos: [],
                creditos: []
            },
            despesas_administrativas: {
                debitos: [],
                creditos: []
            },
            despesas_aluguel: {
                debitos: [],
                creditos: []
            },
            despesas_juros: {
                debitos: [],
                creditos: []
            },
            despesas_salarios: {
                debitos: [],
                creditos: []
            },
            duplicatas_pagar: {
                debitos: [],
                creditos: []
            },
            duplicatas_receber: {
                debitos: [],
                creditos: []
            },
            encargos_sociais: {
                debitos: [],
                creditos: []
            },
            estoques: {
                debitos: [],
                creditos: []
            },
            imoveis: {
                debitos: [],
                creditos: []
            },
            maquinas_equipamentos: {
                debitos: [],
                creditos: []
            },
            moveis_utensilios: {
                debitos: [],
                creditos: []
            },
            receita_juros: {
                debitos: [],
                creditos: []
            },
            receita_vendas: {
                debitos: [],
                creditos: []
            }
        };

        let lancamentos = [];

        document.getElementById('lancamentoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const conta = document.getElementById('conta').value;
            const valor = parseFloat(document.getElementById('valor').value);
            const tipo = document.getElementById('tipo').value;

            if (tipo === 'debito') {
                razonetes[conta].debitos.push(valor);
            } else {
                razonetes[conta].creditos.push(valor);
            }

            lancamentos.push({
                conta,
                valor,
                tipo
            });

            exibirRazonetes();
            atualizarTabelaLancamentos();
            exibirFeedback();

            // Limpar campo de valor
            document.getElementById('valor').value = '';
        });

        function exibirRazonetes() {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = '';

            Object.keys(razonetes).forEach(conta => {
                const razonete = razonetes[conta];
                const saldo = calcularSaldo(razonete.debitos, razonete.creditos);

                const razoneteDiv = document.createElement('div');
                razoneteDiv.classList.add('razonete');
                razoneteDiv.innerHTML = `
                    <h3>${conta}</h3>
                    <span class="tooltip">
                        <strong>Débitos:</strong> ${razonete.debitos.join(', ') || 'Nenhum'}<br>
                        <strong>Créditos:</strong> ${razonete.creditos.join(', ') || 'Nenhum'}<br>
                        <strong>Saldo:</strong> R$ ${saldo.toFixed(2)}
                    </span>
                `;

                resultadoDiv.appendChild(razoneteDiv);
            });
        }

        function calcularSaldo(debitos, creditos) {
            const totalDebitos = debitos.reduce((acc, val) => acc + val, 0);
            const totalCreditos = creditos.reduce((acc, val) => acc + val, 0);
            return totalDebitos - totalCreditos;
        }

        function atualizarTabelaLancamentos() {
            const tabelaBody = document.querySelector('#tabelaLancamentos tbody');
            tabelaBody.innerHTML = '';

            let totalDebito = 0;
            let totalCredito = 0;
            let totalSaldo = 0;

            Object.keys(razonetes).forEach(conta => {
                        const razonete = razonetes[conta];
                        const saldo = Math.abs(calcularSaldo(razonete.debitos, razonete.creditos)); // Usando valor absoluto
                        const debitosTotal = razonete.debitos.reduce((acc, val) => acc + val, 0);
                        const creditosTotal = razonete.creditos.reduce((acc, val) => acc + val, 0);

                        const row = `
                    <tr>
                        <td>${conta}</td>
                        <td>R$ ${saldo.toFixed(2)}</td>
                        <td>${debitosTotal > 0 ? `R$ ${debitosTotal.toFixed(2)}` : '---'}</td>
                        <td>${creditosTotal > 0 ? `R$ ${creditosTotal.toFixed(2)}` : '---'}</td>
                    </tr>
                `;
                tabelaBody.insertAdjacentHTML('beforeend', row);

                totalDebito += debitosTotal;
                totalCredito += creditosTotal;
                totalSaldo += saldo;
            });

            document.getElementById('totalDebito').textContent = `R$ ${totalDebito.toFixed(2)}`;
            document.getElementById('totalCredito').textContent = `R$ ${totalCredito.toFixed(2)}`;
            document.getElementById('totalSaldo').textContent = `R$ ${totalSaldo.toFixed(2)}`;
        }

        function exibirFeedback() {
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'block';
            feedback.style.opacity = '1'; 
			
            setTimeout(() => {
                feedback.style.opacity = '0';
                setTimeout(() => feedback.style.display = 'none', 500);
            }, 2000);
        }

        document.getElementById('voltarButton').addEventListener('click', function () {
            if (lancamentos.length === 0) {
                alert("Nenhum lançamento para desfazer!");
                return;
            }

            const ultimoLancamento = lancamentos.pop();
            const { conta, valor, tipo } = ultimoLancamento;

            if (tipo === 'debito') {
                razonetes[conta].debitos.pop();
            } else {
                razonetes[conta].creditos.pop();
            }

            exibirRazonetes();
            atualizarTabelaLancamentos();
        });
    </script>
</body>

</html>
